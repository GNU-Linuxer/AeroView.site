<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>AeroView</title>

    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml">

    <meta name="author" content="David Xie, Jason Xu, Leo Liao">
    <meta name="description" content="A civil aviation information website">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!--
      The stylesheet for spinner shown on the page before React is loaded
    -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/splash-preload.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- React components inserted into the following 'div' -->
    <div id="root">
      <!--
        A Spinner before React loads (primarily for low-end mobile /
        poor network condition to access our site)
      -->
      <div class="loader-container">
          <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
